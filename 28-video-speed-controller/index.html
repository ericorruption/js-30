<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#JS30 - 28 - Video speed controller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">
        <span>1Ã—</span>
      </div>
    </div>
  </div>

<script>
  const slider = document.querySelector('.speed')
  const sliderBar = document.querySelector('.speed-bar')
  const text = sliderBar.querySelector('span')
  const video = document.querySelector('.flex')
  
  slider.addEventListener('mousemove', function (e) {
    const y = e.pageY - this.offsetTop
    const percent = y / this.offsetHeight
    const min = 0.4
    const max = 4.0
    
    const height = Math.round(percent * 100) + '%'
    sliderBar.style.height = height
    
    const playbackRate = percent * (max - min) + min 
    text.textContent = playbackRate.toFixed(2) + 'x'
    video.playbackRate = playbackRate
  })
</script>
</body>
</html>
