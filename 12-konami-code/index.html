<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>#JS30 - 12 - Konami Code</title>
</head>
<body>
  <script>
    const pressed = []
    const secretCode = 'abbacab' // could be the actual konami code...
    
    document.addEventListener('keyup', e => {
      pressed.push(e.key)
      
      // trim pressed for the latest x keypresses, where x is the secretCode length
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)
      
      if (pressed.join('') === secretCode) console.log('K O N A M I')
    })    
  </script>
</body>
</html>
